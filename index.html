<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

<div class="main-container">
        <p class="login"><span class="title">L</span>ogin</p>
        <div class="profile">
            <i class="fas fa-users user-1"></i>
        </div>
    
    <div class="form-container">
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Login</button>
            </form>

        <div class="text">
            <span><a href="#">Forgot password?</a></span>
            <span><p>Or</p></span>
            <span><a href="#">New account</a></span>
        </div>
    </div>
    <hr>
    <div class="social-media">
        <div class="social">Login with other account</div>
        <i class="icon facebook fab fa-facebook-square"></i>
        <i class="icon google fab fa-google-plus-square"></i>
        <i class="icon insta fab fa-instagram-square"></i>
    </div>

</div>

<script src="all.min.js"></script>
</body>
</html>
